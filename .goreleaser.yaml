before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
archives:
  - name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format: zip
brews:
  - name: azctx
    tap:
      owner: stiviik
      name: homebrew-tap
      branch: master
    dependencies:
      - azure-cli
    url_template: "https://github.com/StiviiK/azctx/releases/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: Stefan KÃ¼rzeder
      email: stefan.kuerzeder@whiteduck.de
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    homepage: "https://githubs.com/StiviiK/azctx"
    description: "Switch faster between subscriptions in your azure cli."
    license: "MIT"
    install: |
      bin.install "azctx"
